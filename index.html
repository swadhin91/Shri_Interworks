<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shri Interworks</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background-color: #0f0f11;
      overflow-x: hidden;
      font-family: sans-serif;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: relative;
      z-index: 1;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav .logo img {
      width: 80px;
      height: auto;
    }
    
    nav .menu {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      background: transparent;
      border: 1px solid #ff4500;
      color: #ff4500;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease; /* Added transform for hover */
    }

    .nav-link:hover {
      background-color: rgba(255, 69, 0, 0.2);
      color: #fff;
      transform: translateY(-3px); /* Slight lift on hover */
    }
 
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(220px);
      opacity: 0.7;
      pointer-events: none;
    }

    .glow.top {
      width: 650px;
      height: 650px;
      top: -250px;
      left: -250px;
      background: radial-gradient(circle at 30% 30%, #ff4500, #ff8c00, transparent 70%),
                  radial-gradient(circle at 70% 70%, #0000ff, #00008b, transparent 80%);
    }

    .glow.bottom {
      width: 650px;
      height: 650px;
      bottom: -250px;
      left: -250px;
      background: radial-gradient(circle at 30% 70%, #ff4500, #ff8c00, transparent 70%),
                  radial-gradient(circle at 70% 30%, #0000ff, #00008b, transparent 80%);
    }

    .hero {
      position: relative;
      z-index: 1;
      padding: 60px 40px;
      min-height: calc(100vh - 100px);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      overflow: hidden; /* Ensure content doesn't overflow */
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 48px;
      margin: 0 0 10px 0;
      text-shadow: 0 0 10px rgba(255, 69, 0, 0.5); /* Subtle text glow */
    }

    .hero-text p {
      font-size: 16px;
      margin: 0 0 20px 0;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .buttons button {
      background: transparent;
      border: 1px solid #ff4500;
      color: #ff4500;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease; /* Added box-shadow for hover */
    }

    .buttons button:hover {
      background-color: rgba(255, 69, 0, 0.2);
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.5); /* Glowing effect on hover */
    }

    .socials {
      display: flex;
      gap: 10px;
      font-size: 20px;
    }

    .socials i {
      color: #ff4500; /* Set social icon color */
      transition: transform 0.2s ease, color 0.2s ease; /* Added transform and color for hover */
    }

    .socials i:hover {
      transform: translateY(-3px) scale(1.1); /* Lift and slight enlarge on hover */
      color: #ff8c00; /* Change color on hover */
    }

    .hero-map {
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 0;
      transform: scale(1.1); /* Slightly larger map */
      transform-origin: bottom right; /* Scale from bottom right */
      opacity: 0.3; /* Further reduced opacity for blending */
      filter: drop-shadow(0 0 10px rgba(0, 0, 255, 0.3)); /* Softer blue glow for the map */
      transition: opacity 0.3s ease, filter 0.3s ease, transform 0.3s ease; /* Added transition for hover */
    }

    .hero-map:hover { /* Hover effect for the map */
      opacity: 0.7; /* Increase opacity on hover to make it stand out */
      filter: drop-shadow(0 0 30px rgba(0, 0, 255, 0.8)); /* Stronger blue glow on hover */
      transform: scale(1.15); /* Slightly larger scale on hover */
    }

    .hero-map iframe {
      width: 800px; /* Increased width */
      height: 600px; /* Increased height proportionally */
      border-radius: 0; /* Removed border-radius */
      overflow: hidden; /* Ensures no weird overlaps */
    }

    footer {
      background-color: #000;
      color: white;
      padding: 40px 20px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .footer-logo {
      width: 80px;
      height: 80px;
    }

    .support-links h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .footer-button {
      background: transparent;
      border: 1px solid #ff4500;
      color: #ff4500;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: small;
      text-decoration: none;
      align-content: last baseline;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease; /* Added transform for hover */
      margin-bottom: 10px; /* Added margin for better spacing */
      display: inline-flex; /* Allow it to take up less space */
    }

    .footer-button span {
      margin-left: 10px;
    }

    .footer-button:hover {
      background: rgba(255, 165, 0, 0.2);
      color: #fff;
      transform: translateX(5px); /* Slide right on hover */
    }

    hr {
      border: 0;
      border-top: 1px solid #444;
      margin: 40px 0 20px;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .footer-bottom a {
      color: white;
      text-decoration: underline;
      margin: 5px 10px;
      transition: color 0.2s ease; /* Added color for hover */
    }

    .footer-bottom a:hover {
      color: #ff4500; /* Change color on hover */
    }

    .footer-social {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-social p {
      margin: auto;
      font-size: 0.85em;
      text-align: center;
      display: flex;
      align-content: center;
      
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.2s ease; /* Added transform for hover */
    }

    .social-icons a:hover {
      color: orange;
      transform: translateY(-3px) scale(1.1); /* Lift and slight enlarge on hover */
    }
  </style>
</head>

<body>

  <nav>

    </div>

    <a href="#" class="nav-link">Home</a>

    </div>
  </nav>

  <div class="hero">

      <h1>Shri Interworks</h1>
      <p>Connecting Asia’s Workforce with Romania’s Opportunities</p>
      <div class="buttons">
        <button>Our Partners →</button>

      </div>
      <div class="socials">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <div class="hero-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89245.40782467969!2d25.514062045964305!3d45.6524484812142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b35b862aa214f1%3A0x6cf5f2ef54391e0f!2sBra%C8%99ov%2C%20Romania!5e0!3m2!1sen!2sin!4v1752592186640!5m2!1sen!2sin" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="logo-section">
        <img src="logo.png" alt="Logo" class="footer-logo" />
      </div>

      <div class="support-links">
        <h2>Supports us</h2>
        <a href="#" class="footer-button">News <span>→</span></a>
        <a href="#" class="footer-button">Press <span>→</span></a>
        <a href="#" class="footer-button">About Us <span>→</span></a>
        <a href="#" class="footer-button">Contact <span>→</span></a>
      </div>
    </div>

    <hr />

    <div class="footer-bottom">
      <a href="#">Terms and conditions</a>
      <a href="#">Privacy Statement</a>
      <a href="#">Credits</a>
    </div>

    <div class="footer-social">
      <p>© A-TEK Digital Studio. All copyrigths have been reserved, 2021</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
