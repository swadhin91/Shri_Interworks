<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shri Interworks</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background-color: #0f0f11;
      overflow-x: hidden;
      font-family: sans-serif;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav .logo img {
      width: 80px;
      height: auto;
    }

    nav .menu {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-link {
      background: transparent;
      border: 1px solid #ff4500;
      color: #ff4500;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-link:hover {
      background-color: rgba(255, 69, 0, 0.2);
      color: #fff;
    }

    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(220px);
      opacity: 0.7;
      pointer-events: none;
    }

    .glow.top {
      width: 650px;
      height: 650px;
      top: -250px;
      left: -250px;
      background: radial-gradient(circle at 30% 30%, #ff4500, #ff8c00, transparent 70%),
                  radial-gradient(circle at 70% 70%, #0000ff, #00008b, transparent 80%);
    }

    .glow.bottom {
      width: 650px;
      height: 650px;
      bottom: -250px;
      left: -250px;
      background: radial-gradient(circle at 30% 70%, #ff4500, #ff8c00, transparent 70%),
                  radial-gradient(circle at 70% 30%, #0000ff, #00008b, transparent 80%);
    }

    .hero {
      position: relative;
      z-index: 1;
      padding: 60px 40px;
      min-height: calc(100vh - 100px);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 48px;
      margin: 0 0 10px 0;
    }

    .hero-text p {
      font-size: 16px;
      margin: 0 0 20px 0;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .buttons button {
      background: transparent;
      border: 1px solid #ff4500;
      color: #ff4500;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .socials {
      display: flex;
      gap: 10px;
      font-size: 20px;
    }

    .hero-map {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }

    .hero-map img {
      width: 100%;
      height: auto;
    }

    footer {
      background-color: #000;
      color: white;
      padding: 40px 20px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .footer-logo {
      width: 80px;
      height: 80px;
    }

    .support-links h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .footer-button {
      background: transparent;
      border: 1px solid #ff4500;
      color: #ff4500;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: small;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .footer-button span {
      margin-left: 10px;
    }

    .footer-button:hover {
      background: rgba(255, 165, 0, 0.2);
    }

    hr {
      border: 0;
      border-top: 1px solid #444;
      margin: 40px 0 20px;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .footer-bottom a {
      color: white;
      text-decoration: underline;
      margin: 5px 10px;
    }

    .footer-social {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-social p {
      margin: auto;
      font-size: 0.85em;
      text-align: center;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: orange;
    }

    /* Optional: Adjustments for small screens */
    @media screen and (max-width: 600px) {
      .hero {
        flex-direction: column;
        align-items: flex-start;
        padding: 40px 20px;
      }

      .hero-text h1 {
        font-size: 32px;
      }

      .hero-text p {
        font-size: 14px;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
      }

      .buttons button {
        width: 100%;
        justify-content: center;
      }

      .footer-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer-bottom {
        flex-direction: column;
        align-items: center;
      }

      .footer-social {
        flex-direction: column;
        gap: 15px;
      }

      .footer-social p {
        text-align: center;
      }

      .social-icons a {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="glow top"></div>
  <div class="glow bottom"></div>

  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo" class="nav-logo" />
    </div>
    <div class="menu">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">About Us</a>
      <a href="contact.html" class="nav-link" rel="noopener noreferrer">Contact</a>
      <a href="OurServices.html" class="nav-link">Services</a>
    </div>
  </nav>

  <div class="hero">
    <div class="hero-text">
      <h1>Shri Interworks</h1>
      <p>Connecting Asia’s Workforce with Romania’s Opportunities</p>
      <div class="buttons">
        <button>Our Partners →</button>
        <button>A Note from the Founder →</button>
      </div>
      <div class="socials">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <div class="hero-map">
      <img src="map.png" alt="Map" />
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="logo-section">
        <img src="logo.png" alt="Logo" class="footer-logo" />
      </div>
    </div>

    <hr />

    <div class="footer-bottom">
      <a href="#">Terms and conditions</a>
      <a href="#">Privacy Statement</a>
      <a href="#">Credits</a>
    </div>

    <div class="footer-social">
      <p>&copy; A-TEK Digital Studio. All copyrights have been reserved, 2021</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
